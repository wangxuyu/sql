<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="../css/personal.css">
    <link rel="stylesheet" href="../css/basic.css">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1030104_a16kow2bx6.css">
</head>
<body>
<div class="boobox">
    <div class="roll">
<!--顶部开始-->
<div class="header">
    <div class="zhuangtai">
    <img src="../images/geren-img/statusBar.png" alt="" class="statusbar">
    </div>
    <div class="shangbox">
        <div class="shang">
            <img src="../images/geren-img/shezhi.png" alt="" class="shangzuo">
            <span>个人中心</span>
            <img src="../images/geren-img/bianji.png" alt="" class="shangyou">
        </div>
    </div>
</div>
<!--顶部结束-->
<!--个人信息开始-->
 <div class="xinxiboss">
            <div class="xinxibox">
                <img src="../images/geren-img/touxiang.png" alt="" class="touxiang">
                <div class="xinxiyou">
                    <div class="xinxidiyihang">昵称：啦啦啦</div>
                    <div class="xinxidierhang">个性签名：阿伊呦喂</div>
                    <div class="xinxidisanhang">
                        <img src="../images/geren-img/shouji.png" alt="" class="shouji">
                        <span class="shoujiyou">155 4567 8911</span>
                    </div>
                </div>
            </div>
            <div class="huiyuanyi">
                <img src="../images/geren-img/huiyuan.png" alt="">
                &nbsp;&nbsp;会员
            </div>
        </div>
<!--个人信息结束-->
<!--第二部分开始-->
<div class="zhifu">
     <div class="shuliang">
         <div class="shuliangitem">55.5元</div>
         <div class="shuliangitem">5个</div>
         <div class="shuliangitem">78个</div>
     </div>
     <div class="wenzi">
         <div class="wenziitem">钱包</div>
         <div class="wenziitem">红包</div>
         <div class="wenziitem">金币</div>
     </div>
</div>
<!--第二部分结束-->
<!--中间部分开始-->
 <div class="gerenzhongjianbox">
    <ul class="zhongjian">
        <li class="zhongjianitem">
            <div class="qiandaoimgbox">
                <img src="../images/geren-img/qiandao.png" alt="" class="qiandao">
            </div>
            <p>我的签到</p>
        </li>
        <li class="zhongjianitem">
            <div class="qiandaoimgbox">
                <img src="../images/geren-img/dizhi.png" alt="" class="qiandao">
            </div>
            <p>我的地址</p>
            <div class="dizhiyou">2</div>
        </li>
        <li class="zhongjianitem">
            <div class="qiandaoimgbox">
                <img src="../images/geren-img/kefu.png" alt="" class="qiandao">
            </div>
            <p>我的客服</p>
            <div class="dizhiyou">
                 <i class="iconfont icon-you"></i>
            </div>
        </li>
        <li class="zhongjianitem">
            <div class="qiandaoimgbox">
                <img src="../images/geren-img/jiameng.png" alt="" class="qiandao">
            </div>
            <p>加盟合作</p>
        </li>
    </ul>
 </div>
<!--中间部分结束-->
    </div>
<!--底部开始-->
<div class="footbox">
        <ul class="foot">
            <a href="index.html">
            <li class="footitem">
                <img src="../images/geren-img/shouye.png" alt="" class="shouye">
                <span>首页</span>
            </li>
            </a>
            <li class="footitem">
                <img src="../images/img/fenlei.png" alt="" class="shouye">
                <span>分类</span>
            </li>
            <li class="footitem">
                <img src="../images/img/gouwuchexia.png" alt="" class="gouwuchexia">
                <span>购物车</span>
            </li>
            <li class="footitem">
                <img src="../images/geren-img/zhanghu.png" alt="" class="zhanghao">
                <span>个人</span>
            </li>
        </ul>
    </div>
<!--底部结束-->
</div>
</body>
</html>
